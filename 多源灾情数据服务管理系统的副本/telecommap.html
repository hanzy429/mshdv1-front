<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>MapVGL</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <style>
    html,
    body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
    }
    #map_container {
        width: 100%;
        height: 100%;
        margin: 0;
    }

    #tools {
        position: absolute;
        z-index: 100;
        right: 5px;
        bottom: 5px;
        padding: 10px;
        color: #fff;
        background: rgba(0, 0, 0, .5);
    }


    #tools button {
        width: 100px;
        height: 30px;
    }
    </style>
    <script src="https://api.map.baidu.com/api?v=2.0&type=webgl&ak=LLEN6QG5YCZPSoPH1yetoA6m6Ufhouj3"></script>
    <script src="https://mapv.baidu.com/build/mapv.min.js"></script>
    <script src="https://mapv.baidu.com/gl/examples/static/common.js"></script>
    <script src="https://code.bdstatic.com/npm/mapvgl@1.0.0-beta.131/dist/mapvgl.min.js"></script>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
    <div id="map_container"></div>
<script>
    // 6322,2363

/* global BMapGL */

/* global mapv */

/* global mapvgl */

/* global initMap */
var sleep = function(time) 
{
    var startTime = new Date().getTime() + parseInt(time, 10);
    while(new Date().getTime() < startTime) {}
};
new Vue({
  el: '#map_container',
  data :{
    res:null
  },
  mounted () {
    var point = new BMapGL.Point(116.350591,39.963096);
    var heatmap = new mapvgl.HeatmapLayer({
            size: 10, // 单个点绘制大小
            max: 10, // 最大阈值
            height: 0, // 最大高度，默认为0
            unit: 'm', // 单位，m:米，px: 像素
            gradient: { // 对应比例渐变色
                0.25: 'rgba(0, 0, 255, 1)',
                0.55: 'rgba(0, 255, 0, 1)',
                0.85: 'rgba(255, 255, 0, 1)',
                1: 'rgba(255, 0, 0, 1)'
            }
        });
    var rsu=[];
    var last=[];
    var map = new BMapGL.Map('map_container');
    var view = new mapvgl.View({
                map: map
            });
    axios.get('http://localhost:8008')
      .then(
          function(response){
            this.res=response.data;
            var data=[]
            rsu=this.res.data;
            console.log(res);
            for (var i = 0; i < rsu.length; i++) {
                lon=rsu[i][0];
                lat=rsu[i][1];
                data.push({
                    geometry: {
                        type: 'Point',
                        coordinates: [lon, lat]
                    },
                    properties: {
                        count: rsu[i][2]
                    }
                });
            }
            map.centerAndZoom(point, 17);
            map.enableScrollWheelZoom(true);  
            view.addLayer(heatmap);
            heatmap.setData(data);
          }
      )
      .catch(function (error) { // 请求失败处理
        console.log(error);
      });   
    var updatet=function(){
        data=[];
        last=rsu;
        var count=0;
        axios.get('http://localhost:8008')
        .then(
            function(response){
                this.res=response.data;
                var data=[]
                rsu=this.res.data;
                console.log(rsu)
                for(var i=0;i<rsu.length;i++){
                    if(last[i][0]==rsu[i][0])
                        count++;
                    if(last[i][1]==rsu[i][1])
                        count++;
                    if(last[i][2]==rsu[i][2])
                        count++;  
                }
                if(count==3*rsu.length){
                    console.log("fail");
                }
                else{
                    for (var i = 0; i < rsu.length; i++) {
                    lon=rsu[i][0];
                    lat=rsu[i][1];
                    data.push({
                        geometry: {
                            type: 'Point',
                            coordinates: [lon, lat]
                        },
                        properties: {
                            count: rsu[i][2]
                        }
                    });
                }
                view.addLayer(heatmap);
                heatmap.setData(data);
                }  
            }
        )
        .catch(function (error) { // 请求失败处理
            console.log(error);
        });
    }
    var stopfun=function(){
        view.removeLayer(heatmap);
    }
    var updateTime=function(){
        updatet();
    }
    setInterval(updateTime,5000);
  },
})
    </script>
</body>
</html>
