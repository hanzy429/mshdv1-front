<!DOCTYPE html>
<html>
<head>
	<script src="./layui/layui.js" charset="utf-8"></script>
	<script type="text/javascript" src="./js/xadmin.js"></script>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content="天地图"/>
    <title>舆情热力图</title>
    <script src=" http://api.tianditu.gov.cn/api?v=4.0&tk=634969475c3d3781deafd63959bb8692" type="text/javascript"></script>
    <style type="text/css">
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            font-family: "微软雅黑";
        }

        #mapDiv {
            height: 400px;
            width: 100%;
        }

        input, p {
            margin-top: 10px;
            margin-left: 5px;
            font-size: 14px;
        }
    </style>
    <script type="text/javascript"
            src="http://lbs.tianditu.gov.cn/api/js4.0/opensource/openlibrary/HeatmapOverlay.js"></script>
    <script>
        var data = [];
        var weblist = [];
        var geoCoordMap = {};
        var map;
        var zoom = 4;
        var heatmapOverlay;
		
        if (!isSupportCanvas()) {
            alert('热力图目前只支持有canvas支持的浏览器,您所使用的浏览器不能使用热力图功能~');
        }
		var URL = 'http://localhost:3002';
        var convertData = function (data) {
            var res = [];
            for (var i = 0; i < data.length; i++) {
                    res.push({
                        name: '1',
                        lat: data[i].lat,
                        lng: data[i].lng,
                        count: data[i].count
                    });
					
            }
			res.push({
				name: '1',
				lat: '28.27',
				lng: '117.03',
				count: '1000'
			});
			res.push({
				name: '1',
				lat: '28.25',
				lng: '117.02',
				count: '1000'
			});
			res.push({
				name: '1',
				lat: '39.9',
				lng: '116.3',
				count: '500'
			});
            return res;
        };
        var points = convertData(data);
        function onLoad() {
			$.ajax({
				url: URL+'/api/getlist',
				method:'GET',
				contentType:'application/json;charset=utf-8',
				success:function(res){
					        for(let x in res){
					          if(res[x].publish_place.length){
					            var tmp = res[x].publish_place.split(',')
					            weblist.push({lng:tmp[0],lat:tmp[1],count:500})
								console.log(weblist)

					          }
							 
					        }
							data=weblist
				               
							   
							var points = convertData(data);  
							map = new T.Map('mapDiv')
							map.centerAndZoom(new T.LngLat(108.95, 34.27), zoom)
							//详细的参数,可以查看heatmap.js的文档 https://github.com/pa7/heatmap.js/blob/master/README.md
							//参数说明如下:
							/* visible 热力图是否显示,默认为true
							 * opacity 热力的透明度,1-100
							 * radius 势力图的每个点的半径大小
							 * gradient  {JSON} 热力图的渐变区间 . gradient如下所示
							 *	{
							 .2:'rgb(0, 255, 255)',
							 .5:'rgb(0, 110, 255)',
							 .8:'rgb(100, 0, 255)'
							 }
							 value 为颜色值.
							 */
							heatmapOverlay = new T.HeatmapOverlay({
							    "radius": 30,
							
							});
							map.addOverLay(heatmapOverlay);
							heatmapOverlay.setDataSet({data: points, max: 300});
								},
								
								
								
			})

        }

        function isSupportCanvas() {
            var elem = document.createElement('canvas');
            return !!(elem.getContext && elem.getContext('2d'));
        }
        
        //是否显示热力图
        function openHeatmap() {
            heatmapOverlay.show();
        }
        
        function closeHeatmap() {
            heatmapOverlay.hide();
        }
    </script>
</head>
<body onLoad="onLoad()">
<div id="mapDiv"></div>

</body>
</html>
