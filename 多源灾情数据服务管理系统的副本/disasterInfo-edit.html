<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>基本灾情修改</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"
          name="viewport"/>
    <link href="./css/font.css" rel="stylesheet">
    <link href="./css/xadmin.css" rel="stylesheet">
    <link href="./layui/css/layui.css" media="all" rel="stylesheet">
    <script charset="utf-8" src="./layui/layui.js"></script>
    <script src="./js/xadmin.js" type="text/javascript"></script>
</head>

<body>

<div class="layui-fluid">
    <div class="layui-row" id='edit-info' style="padding: 10px;">
        <form class="layui-form">

            <!--具体位置-->
            <div class="layui-form-item" style="float:left;clear:none;">
                <label class="layui-form-label" for="location">
                    <span class="x-red">*</span>具体位置</label>
                <div class="layui-input-inline">
                    <input autocomplete="off" class="layui-input" id="location" lay-verify="required" name="location"
                           required="" type="text"></div>
            </div>

            <!--精度-->
            <div class="layui-form-item" style="float:left;clear:none;">
                <label class="layui-form-label" for="longitude">
                    <span class="x-red">*</span>经度</label>
                <div class="layui-input-inline">
                    <input autocomplete="off" class="layui-input" id="longitude"
                           lay-verify="required" name="longitude"
                           oninput="if(value>180)value=180;if(value<-180)value=-180" required="" type="number">
                </div>
            </div>

            <!--纬度-->
            <div class="layui-form-item" style="float:left;clear:none;">
                <label class="layui-form-label" for="latitude">
                    <span class="x-red">*</span>纬度</label>
                <div class="layui-input-inline">
                    <input autocomplete="off" class="layui-input" id="latitude"
                           lay-verify="required" name="latitude" oninput="if(value>90)value=90;if(value<-90)value=-90"
                           required="" type="number"></div>
            </div>

            <!--震源深度-->
            <div class="layui-form-item" style="float:left;clear:none;">
                <label class="layui-form-label" for="depth">
                    <span class="x-red">*</span>震源深度</label>
                <div class="layui-input-inline">
                    <input autocomplete="off" class="layui-input" id="depth" lay-verify="required" name="depth"
                           onkeyup="this.value=this.value.replace(/\D/g,'')"
                           required="" type="text"></div>
            </div>

            <!--震级-->
            <div class="layui-form-item" style="float:left;clear:none;">
                <label class="layui-form-label" for="magnitude">
                    <span class="x-red">*</span>震级</label>
                <div class="layui-input-inline">
                    <input autocomplete="off" class="layui-input" id="magnitude"
                           lay-verify="required" name="magnitude" oninput="if(value>10)value=10;if(value<0)value=0"
                           required="" type="number">
                </div>
            </div>

            <!--上报单位-->
            <div class="layui-fo rm-item" style="float:left;clear:none;">
                <label class="layui-form-label" for="reporting-unit">
                    <span class="x-red">*</span>上报单位</label>
                <div class="layui-input-inline">
                    <input autocomplete="off" class="layui-input" id="reportingUnit" lay-verify="required"
                           name="reporting-unit"
                           required="" type="text"></div>
            </div>

            <!--提交-->
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-filter="submit" lay-submit="" onClick="return false" type="submit">
                        立即提交
                    </button>
                    <button class="layui-btn layui-btn-primary" style="margin-left: 215px;" type="reset">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>layui.use(['form', 'layer', 'laydate', 'slider', 'upload'],
    function () {
        var $ = layui.jquery;
        var form = layui.form;
        var layer = layui.layer;
        var laydate = layui.laydate;
        var slider = layui.slider;
        var upload = layui.upload;
        var picpath = null;
        var URL = 'http://localhost:9006';
        var uploadUrl = 'http://localhost:8001';
        var URLInterpreter = "http://localhost:5001";

        // 验证身份
        $.ajax({
            url: URLInterpreter + '/v1/user/permission',
            type: 'get',
            xhrFields: {
                withCredentials: true
            },
            success: function (res) {
                if (res.code == 0) {
                    function getId() {
                        var url = decodeURI(location.search);
                        console.log(url);
                        // ?id=63262620000020210522020400
                        id = url.split('=')[1];
                        console.log(id);
                        return id;
                    }

                    // 获取需要修改的震情数据的id
                    id = getId();

                    // 获取震情数据
                    $.ajax({
                        url: URL + '/v1/singleDisasterInfo/' + id,
                        type: 'get',
                        xhrFields: {
                            withCredentials: true
                        },
                        dataType: "json",
                        success: function (data) {
                            console.log(JSON.stringify(data));
                            $("#location").val(data.location);
                            $("#longitude").val(data.longitude);
                            $("#latitude").val(data.latitude);
                            $("#depth").val(data.depth);
                            $("#magnitude").val(data.magnitude);
                            $("#reportingUnit").val(data.reportingUnit);
                            var date = data.date;
                            var picture = data.picture;
                            console.log(picture);

                            //监听提交
                            form.on('submit(submit)',
                                function (data) {
                                    var location = $("#location").val();
                                    var longitude = $("#longitude").val();
                                    var latitude = $("#latitude").val();
                                    var depth = $("#depth").val();
                                    var magnitude = $("#magnitude").val();
                                    var reportingUnit = $("#reportingUnit").val();
                                    var data = {
                                        "location": location,
                                        "longitude": longitude,
                                        "latitude": latitude,
                                        "depth": depth,
                                        "magnitude": magnitude,
                                        "reportingUnit": reportingUnit,
                                        "date": date,
                                        "picture": picture
                                    };

                                    // 判断输入是否符合要求
                                    if (longitude > 180 || longitude < -180 || latitude < -90 || latitude > 90 || magnitude < 0 || magnitude > 12) {
                                        layer.alert("请检查数据");
                                    } else {
                                        // 编辑
                                        $.ajax({
                                            url: URL + '/v1/disasterInfo/' + id,
                                            method: 'put',
                                            data: data,
                                            dataType: 'JSON',
                                            success: function (res) {
                                                if (res.code == 0) {
                                                    // layer.alert('编辑成功！')
                                                    layer.msg('编辑成功！', {time: 1000}, function () {
                                                        xadmin.father_reload();
                                                    })
                                                }
                                            }
                                        })
                                    }
                                }
                            )

                        }
                    })


                } else {
                    window.location.href = "./login.html";
                }
            },
            error: function (data) {
                alert(JSON.stringify(data));
            }

        });

    });
</script>

</html>
