<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用户信息管理</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="./layui/css/layui.css" media="all">
		<link rel="stylesheet" href="./css/font.css">
		<link rel="stylesheet" href="./css/userAdmin.css">
		<script type="text/javascript" src="./js/xadmin.js"></script>
		<!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
	</head>
	<body>

		<div style="margin: 0 auto;width: 100%;">
			<table id="userAdminTb" lay-filter="userAdminTb"></table>
			<div class="layui-card-header" id="userAdmin">
				<!-- <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button> -->
				<button class="layui-btn" onclick="xadmin.open('添加用户','./adminAddUser.html',400,497)"><i
						class="layui-icon"></i>添加</button>
			</div>
		</div>

		<script type="text/html" id="barDemo">
			<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
			<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
		</script>
		<script src="./layui/layui.js" charset="utf-8"></script>
		<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
		<script>
			layui.use('table', function() {
				var form = layui.form;
				var table = layui.table;
				var $ = layui.$;
				var URL = 'http://localhost:5001';
				var URLInterpreter = "http://localhost:5001";
				// var URL = 'http://39.99.228.199:9006';
				// var URL = 'http://101.200.77.198:9006/v1/brickwoodStructure';

				$.ajax({
					url: URLInterpreter + '/v1/user/permission',
					type: 'get',
					xhrFields: {
						withCredentials: true
					},
					success: function(res) {
						if (res.code == 0) { //渲染表格数据
							function tableRender() {
								table.render({
									elem: '#userAdminTb',
									url: URL + '/v1/adminalluser',
									page: true,
									cols: [
										[
											{
												field: 'username',
												title: '用户名',
												width: '30%',
											},
											{
												field: 'password',
												title: '密码',
												width: '30%',
												edit: true
											},
											{
												fixed: 'right',
												align: 'center',
												toolbar: '#barDemo'
											}
										]
									]
								});
							}

							tableRender();



							//监听表格复选框选择
							table.on('checkbox(userAdminTb)', function(obj) {
								console.log(obj)
							});

							//监听工具条
							table.on('tool(userAdminTb)', function(obj) {
								var data = obj.data;
								if (obj.event === 'detail') {
									//将localStorage传递到哪个页面
									// location.href = 'map.html';
									// var d = JSON.stringify(data);
									// //设置localStorage
									// window.localStorage.setItem("data",d);
									// xadmin.open('位置显示','./map.html',800,800)
									layer.alert(JSON.stringify(data));
									// layer.msg('ID：'+ data.id + ' 的查看操作');
								} else if (obj.event === 'del') {
									layer.confirm('真的删除行么', function(index) {
										$.ajax({
											url: URL + '/v1/user/',
											data: data,
											method: 'delete',
											success: function(res) {
												if (res.code === 0) {
													// obj.del();
													// layer.close(index);
													layer.alert("删除成功！");
													tableRender();
												} else
													layer.alert(res.msg);
											},
											error: function(data) {
												layer.alert("服务器繁忙");
											}

										})
									});
								} else if (obj.event === 'edit') {
									if(data.password.length===6){
										$.ajax({
											url: URL + '/v1/adminuserpassword/',
											method: 'put',
											data: data,
											success: function(res) {
												if (res.code === 0) {
													layer.alert("编辑成功");
													tableRender();
												} else
													layer.alert(res.msg);
											},
											error: function(data) {
												layer.alert("服务器繁忙");
											}
										});
									}

									else{
										layer.alert("请输入6位密码");
										tableRender();
									}
								}
							});
						} else {
							window.location.href = "./login.html";
						}
					},
					error: function(data) {
						alert(JSON.stringify(data));
					}

				});


			});
		</script>
	</body>
</html>
