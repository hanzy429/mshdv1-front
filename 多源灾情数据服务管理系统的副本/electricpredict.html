<!DOCTYPE html>
<html>
	<head>
        <meta charset="UTF-8">
        <title>灾情预测</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
		<link rel="stylesheet" href="./layui/css/layui.css"  media="all">
		<script src="./layui/layui.js" charset="utf-8"></script>
        <!-- <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script> -->
        <script type="text/javascript" src="./js/xadmin.js"></script>
	</head>
	<body>
		<div class="layui-fluid">
		    <div class="layui-row">
		        <form class="layui-form">
					<div class="layui-form-item">
					    <label for="address" class="layui-form-label">
					        <span class="x-red">*</span>地点</label>
					    <div class="layui-input-inline">
					        <input type="text" id="address" name="address" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
					</div>
					<div class="layui-form-item">
					    <label for="level" class="layui-form-label">
					        <span class="x-red">*</span>震级</label>
					    <div class="layui-input-inline">
					        <input type="number" oninput="if(value<0)value=0;if(value>10)value=10" id="level" name="level" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
					</div>
					<div class="layui-form-item">
					    <label for="height" class="layui-form-label">
					        <span class="x-red">*</span>震源深度</label>
					    <div class="layui-input-inline">
					        <input type="number" id="height" name="height" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
					</div>
					<div class="layui-form-item">
					    <label for="tfStationNum" class="layui-form-label">
					        <span class="x-red">*</span>变电站损坏数目</label>
					    <div class="layui-input-inline">
					        <input type="number" oninput="if(value<0)value=0" id="tfStationNum" name="tfStationNum" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
					</div>
					<div class="layui-form-item">
					    <label for="powerLineNum" class="layui-form-label">
					        <span class="x-red">*</span>输电线路断裂数目</label>
					    <div class="layui-input-inline">
					        <input type="number" oninput="if(value<0)value=0" id="powerLineNum" name="powerLineNum" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
					</div>
					<div class="layui-form-item">
					    <label for="tfStationPer" class="layui-form-label">
					        <span class="x-red">*</span>变电站损坏率</label>
					    <div class="layui-input-inline">
					        <input type="number" oninput="if(value<0)value=0" id="tfStationPer" name="tfStationPer" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
					</div>
					<div class="layui-form-item">
					    <label for="loadLossRate" class="layui-form-label">
					        <span class="x-red">*</span>负荷损失率</label>
					    <div class="layui-input-inline">
					        <input type="number" oninput="if(value<0)value=0" id="loadLossRate" name="loadLossRate" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
					</div>
					

		            

		<div class="layui-form-item">
		    <div class="layui-input-block">
		      <button type="submit" class="layui-btn" lay-submit="" lay-filter="submit" onClick="return false">开始分析</button>
		      
		    </div>
		  </div>
		</form>
		</div>
		</div>

		    function() {

				//普通图片上传

					var address = $("#address").val();
					var level = $("#level").val();
					var height = $("#height").val();

					var powerLineNum = $("#powerLineNum").val();
					var tfStationPer = $("#tfStationPer").val();
					var loadLossRate = $("#loadLossRate").val();
					var data =  {
						"address": address,
						"level": level,
						"height": height,
						"tfStationNum": tfStationNum,
						"powerLineNum": powerLineNum,
						"tfStationPer": tfStationPer,
						"loadLossRate": loadLossRate,

						};
					console.log(data);
					console.log(JSON.stringify(data))
					$.ajax({
						
						url: URL+'/electric_predict_data/',
						method: 'POST',
                        //contentType:'application/json',

						     withCredentials: true    // 前端设置是否带cookie
						},
						crossDomain: true,
                        data: data,
						//dataType: 'json',
						success:function(res){
							console.log(res)

						                },
						error:function(data){
						layer.alert("服务器繁忙！");
						}
								  
					});
					
		            // console.log(data);
		            // //发异步，把数据提交给php
		            // layer.alert("增加成功", {
		            //     icon: 6
		            // },
		            // function() {
		            //     // 获得frame索引

		        });
				
				}//用户校验
										    else{
										        window.location.href="./login.html";}
				},
							error:function(data){
										alert(JSON.stringify(data));
										}
												  
									});
		
		    });</script>

	</body>
</html>
