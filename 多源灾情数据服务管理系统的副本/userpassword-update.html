<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>多源灾情数据服务管理系统</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/login.css">
	<link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="./js/xadmin.js"></script>
	</head>
	<body>
		<div class="layui-fluid">
		    <div class="layui-row">
		        <form class="layui-form">
					 <div class="layui-form-item">
					     <label for="username" class="layui-form-label">
					         <span class="x-red"></span>用户名:</label>
					     <div class="layui-input-block">
					             <label id="username" class="layui-form-label" style="width:200px;text-align:left" ></label>
					           </div>
					 </div>
					<div class="layui-form-item">
					    <label for="password" class="layui-form-label">
					        <span class="x-red">*</span>密码</label>
					    <div class="layui-input-inline">
					        <input type="text" id="password" name="password" required="" lay-verify="required" autocomplete="off" class="layui-input" maxlength="6"></div>
					</div>
					<div class="layui-form-item">
					    <div class="layui-input-block">
					      <button type="submit" class="layui-btn" lay-submit="" lay-filter="submit" onClick="return false">更改</button>
					    </div>
					</div>
				</form>
			</div>
		</div>
		<script src="./layui/layui.js" charset="utf-8"></script>
		<script>
			layui.use(['jquery','layer','form'], function(){
				var $ = layui.jquery;
				var layer = layui.layer;
				var form = layui.form;
				var URL = "http://localhost:5001"; 
				
				var URLInterpreter = "http://localhost:5001";
				
				$.ajax({
							url: URLInterpreter+'/v1/user/permission',
							type: 'get',
							xhrFields:{
							    withCredentials:true
							},
							success:function(res){
											if(res.code == 0){
				
				var user = window.localStorage.getItem("user");
				var jsonObj = JSON.parse(user);
				$("#username").text(jsonObj.username);
				
				form.on('submit(submit)', function(data){
				var password = $("#password").val();
				if(password.length===6){
					$.ajax({
						url: URL+'/v1/userpassword/'+jsonObj.username,
						method: 'PUT',
					    data: {
							"password": password
						},
						xhrFields:{
						    withCredentials:true
						},
						success:function(res){
						                    if(res.code === 0){
												var data ={
													"username": jsonObj.username,
													"password": password,
													"registerDate": jsonObj.registerDate,
													"loginDate": jsonObj.loginDate,
													"lastLoginDate": jsonObj.lastLoginDate,
													"loginCount": jsonObj.loginCount,
													"userType": jsonObj.userType
												};
												var user = JSON.stringify(data);
												window.localStorage.setItem("user",user);
												layer.alert(res.msg);
						                    }
						                    else{
						                    layer.alert(res.msg);}
						                },
						error:function(data){
						layer.alert("服务器繁忙，添加失败！");
						}	  
					});
				}
									else{
										layer.alert("请输入6位密码！");
									}

				})
				}
										    else{
										        window.location.href="./login.html";
												console.log(res.code);
												}
				},
							error:function(data){
										alert(JSON.stringify(data));
										}
												  
									});
				
				
			})
		</script>
		
	</body>
</html>
